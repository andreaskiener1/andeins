<html>
<head>
  <style>
    body{font-size:2em;}
  </style>

<h2>Sensoren von mobilen Ger√§ten auslesen</h2>
  <b>Kompass</b>
<p>alpha: <span id="datenAlpha"></span></p>
<p>beta: <span id="datenBeta"></span></p>
<p>gamma: <span id="datenGamma"></span></p>
  <p><b>Beschleunigung</b></p> 
  <p> x-Beschleunigung: <span id="xaccel"></span></p>
 
<p><b>Lage</b></p> 
<p> x-Orientierung: <span id="xgyro"></span></p>
  
  
<script>
function ausrichtungAuslesen(ereignis) {
    var winkelAlpha = Math.round(ereignis.alpha * 100) / 100; 
    var winkelBeta = Math.round(ereignis.beta * 100) / 100;
    var winkelGamma = Math.round(ereignis.gamma * 100) / 100;
    document.getElementById('datenAlpha').innerHTML = winkelAlpha;
    document.getElementById('datenBeta').innerHTML = winkelBeta;
    document.getElementById('datenGamma').innerHTML = winkelGamma;
 
}

function lageAuslesen(ereignis){
  console.log(ereignis);
  var xgyro = ereignis.accelerationIncludingGravity.x;
  document.getElementById("xgyro").innterHTML = xgyro;
}  

window.onload = function() {
  window.addEventListener("deviceorientation", ausrichtungAuslesen, false);
  window.addEventListener("devicemotion", lageAuslesen, false);
}
  
window.ondevicemotion = function(ereignis){
    //console.log(ereignis);
    var xaccel = Math.round(ereignis.acceleration.x * 100) / 100;
    document.getElementById("xaccel").innerHTML = xaccel;
}
  
  
</script>
</body>
</html>
